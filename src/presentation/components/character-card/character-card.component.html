<div class="character-card" data-testid="character-card">
  <h2 class="character-name">{{ character.name }}</h2>
  <div class="character-info">
    <div class="info-row">
      <span class="info-label">Altura:</span>
      <span class="info-value">{{ character.height }} cm</span>
    </div>
    <div class="info-row">
      <span class="info-label">Peso:</span>
      <span class="info-value">{{ character.mass }} kg</span>
    </div>
    <div class="info-row">
      <span class="info-label">Color de cabello:</span>
      <span class="info-value">{{ character.hair_color }}</span>
    </div>
    <div class="info-row">
      <span class="info-label">Color de piel:</span>
      <span class="info-value">{{ character.skin_color }}</span>
    </div>
    <div class="info-row">
      <span class="info-label">Color de ojos:</span>
      <span class="info-value">{{ character.eye_color }}</span>
    </div>
    <div class="info-row">
      <span class="info-label">Año de nacimiento:</span>
      <span class="info-value">{{ character.birth_year }}</span>
    </div>
    <div class="info-row">
      <span class="info-label">Género:</span>
      <span class="info-value">{{ character.gender }}</span>
    </div>
  </div>
</div>
