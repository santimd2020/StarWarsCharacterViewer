name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y bc

      - name: Run linter
        run: npm run lint

      - name: Run unit tests with coverage
        run: npm run test:coverage -- --watch=false --browsers=ChromeHeadless

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30

      - name: Check coverage threshold
        run: |
          COVERAGE_FILE="./coverage/star-wars-character-viewer/coverage-summary.json"
          if [ -f "$COVERAGE_FILE" ]; then
            STATEMENTS=$(node -p "require('$COVERAGE_FILE').total.statements.pct")
            BRANCHES=$(node -p "require('$COVERAGE_FILE').total.branches.pct")
            FUNCTIONS=$(node -p "require('$COVERAGE_FILE').total.functions.pct")
            LINES=$(node -p "require('$COVERAGE_FILE').total.lines.pct")
            
            echo "Coverage Summary:"
            echo "  Statements: ${STATEMENTS}%"
            echo "  Branches: ${BRANCHES}%"
            echo "  Functions: ${FUNCTIONS}%"
            echo "  Lines: ${LINES}%"
            
            if (( $(echo "$STATEMENTS < 70" | bc -l) )) || \
               (( $(echo "$BRANCHES < 70" | bc -l) )) || \
               (( $(echo "$FUNCTIONS < 70" | bc -l) )) || \
               (( $(echo "$LINES < 70" | bc -l) )); then
              echo "❌ Coverage is below 70% threshold"
              exit 1
            else
              echo "✅ Coverage meets the 70% threshold"
            fi
          else
            echo "❌ Coverage file not found"
            exit 1
          fi

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress dependencies
        run: npm install wait-on --save-dev

      - name: Build application
        run: npm run build

      - name: Start application
        run: |
          npm run start &
          sleep 10
        env:
          PORT: 4200

      - name: Wait for application
        run: |
          npx wait-on http://localhost:4200 --timeout 60000 || curl -f http://localhost:4200

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CYPRESS_baseUrl: http://localhost:4200

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, e2e]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

